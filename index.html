<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PDF Generator</title>
  <!-- Markdown parser -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- Configure MathJax to recognize $ delimiters -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$']]
      },
      options: {
        skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
      }
    };
  </script>
  <!-- MathJax for LaTeX rendering -->
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <style>
    @page {
      size: A4;
      margin: 0.5in;
    }
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #markdown-input {
      width: 100%;
      height: 200px;
      font-family: monospace;
    }
    #preview {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 16px;
      min-height: 400px;
    }
    /* Table styling for preview */
    #preview table {
      width: 100%;
      border-collapse: collapse;
      margin: 10px 0;
    }
    #preview th, #preview td {
      border: 1px solid #bbb;
      padding: 6px;
      vertical-align: top;
      text-align: left;
    }
    #preview th {
      background-color: #f2f2f2;
    }
    .no-print {
      margin-bottom: 10px;
    }
    @media print {
      .no-print {
        display: none;
      }
      body {
        margin: 0;
      }
      #preview {
        border: none;
        padding: 0;
        font-size: 12pt;
      }
      #preview p, #preview table {
        page-break-inside: avoid;
      }
      #preview h1, #preview h2, #preview h3 {
        page-break-after: avoid;
      }
    }
  </style>
</head>
<body>
  <div class="no-print">
    <h1>Markdown to PDF Generator</h1>
    <textarea id="markdown-input" placeholder="Enter your Markdown here..."></textarea>
    <button onclick="generatePDF()">Generate PDF</button>
  </div>
  <div id="preview"></div>

  <script>
    // Enable GitHub-Flavored Markdown (tables, etc.)
    marked.setOptions({
      gfm: true,
      breaks: true,
      headerIds: true,
      mangle: false
    });

    const input = document.getElementById('markdown-input');
    const preview = document.getElementById('preview');

    function updatePreview() {
      const md = input.value;
      const html = marked.parse(md);
      preview.innerHTML = html;
      // Typeset math in preview (including in tables)
      if (window.MathJax) {
        MathJax.typesetPromise([preview]).catch(err => console.error(err.message));
      }
    }

    input.addEventListener('input', updatePreview);

    function generatePDF() {
      window.print();
    }

    // Initialize preview on load
    document.addEventListener('DOMContentLoaded', updatePreview);
  </script>
</body>
</html>
